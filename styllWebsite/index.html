<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <title>styll.</title>
    <script type="module" src="/main.js"></script>

  <body>
    <nav class="navbar">
      <div>
        <img
          src="/logo.svg"
          alt="styll."
          draggable="false"
          class="navbar-logo"
        />
      </div>
      <div class="navbar-links">
        <div class="divider"></div>
        <a href="#" class="navbar-text">Home</a>
        <a href="#" class="navbar-text" data-target="about">About</a>

    <main class="main-wrapper">

                  <img src="/static/intro.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">
                  <img src="/static/problem.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">

                </div>
                <div class="page-1">
                  <img src="/static/market.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">
                  <img src="/static/successes.png" alt="styll." draggable="false" class="full-image" />
                </div>
              </div>
            </div>
          </div>

          </div>
