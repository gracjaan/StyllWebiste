<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <title>styll.</title>
    <script type="module" src="/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <img
          src="/logo.svg"
          alt="styll."
          draggable="false"
          class="navbar-logo"
        />
      </div>
      <div class="navbar-links">
        <div class="divider"></div>
        <a href="#" class="navbar-text">Home</a>
        <a href="#" class="navbar-text" data-target="about">About</a>
        <a href="#" class="navbar-text">Contact</a>
      </div>
    </nav>
    <main class="main-wrapper">
      <section class="mid-wrapper">
        <section class="scrollable-mid-wrapper">
          <div class="home-wrapper" id="home-screen">
            <div class="slider">
              <div class="dot" id="dot0"></div>
              <div class="dot" id="dot1"></div>
              <div class="dot" id="dot2"></div>
              <div class="dot" id="dot3"></div>
              <div class="dot" id="dot4"></div>
              <div class="dot" id="dot5"></div>
              <div class="dot" id="dot6"></div>
            </div>
            <div class="content">
              <div class="scrollable-content-wrapper" id="scroller">
                <div class="page-1">
                  <div class="page-1-left">
                    <img
                      src="/logo.svg"
                      alt="styll."
                      draggable="false"
                      class="page-1-logo"
                    />
                    <img
                      src="/static/text.svg"
                      alt="styll."
                      draggable="false"
                      class="page-1-text"
                    />
                  </div>
                  <div class="page-1-right">
                    <img
                      src="/static/leftphone.svg"
                      alt="styll."
                      draggable="false"
                      class="page-1-phone"
                    />
                    <img
                      src="/static/rightphone.svg"
                      alt="styll."
                      draggable="false"
                      class="page-1-phone"
                    />
                  </div>
                </div>
                <div class="page-1">
                  <img src="/static/problem.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">
                  <img src="/static/solution.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">
                  <img src="/static/product.png" alt="styll." draggable="false" class="full-image" />
                </div>
                <div class="page-1">
                  <img src="/static/market.png" alt="styll." draggable="false" class="full-image" />
                </div>
              </div>
            </div>
          </div>
          <div class="home-wrapper" id="about-screen">
      
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
